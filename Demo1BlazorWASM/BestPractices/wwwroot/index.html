    <script>
        window.mostraMappa = (contenitore, zoom, center, mapType, pointsOfInterest) => {
            let map;
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
                'address': center
            }, function (results, status) {
                if (status === 'OK' && results && results.length > 0) {
                    var coordinates = results[0].geometry.location;
                    console.log(results);

                    var mapOptions = {
                        zoom: zoom,
                        center: coordinates,
                        mapTypeId: mapType
                    };

                    map = new google.maps.Map(contenitore, mapOptions);
                }
            });

            if (pointsOfInterest && pointsOfInterest.length > 0) {
                for (var i = 0; i < pointsOfInterest.length; i++) {
                    var address = pointsOfInterest[i];
                    geocoder.geocode({
                        'address': address
                    }, function (results, status) {
                        if (status === 'OK' && results && results.length > 0) {
                            var coordinates = results[0].geometry.location;
                            var marker = new google.maps.Marker({
                                map: map,
                                position: coordinates
                            });

                            var fa = results[0].formatted_address;
                            marker.addListener('click', function () {
                                DotNet.invokeMethodAsync("LibreriaDemo1", "GetData", fa)
                                    .then(dato => {
                                        const infowindow = new google.maps.InfoWindow({
                                            content: dato,
                                        });
                                        infowindow.open({
                                            anchor: marker,
                                            map,
                                            shouldFocus: false,
                                        });
                                    });
                            })
                        }
                    });
                }
            }



        }
    </script>
